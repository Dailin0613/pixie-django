{% extends "base/layout.html" %} {% load static %} {% block title %}Products{% endblock %} {% block content %}

<div class="featured-page">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <div class="section-heading">
          <div class="line-dec"></div>
          <h1>Featured Items</h1>
        </div>
      </div>
      <div class="col-md-8 col-sm-12">
        <div id="filters" class="button-group">
          <button class="btn btn-primary" data-filter="*">All Products</button>
          <button class="btn btn-primary" data-filter=".new">Newest</button>
          <button class="btn btn-primary" data-filter=".low">Low Price</button>
          <button class="btn btn-primary" data-filter=".high">
            Hight Price
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="featured container no-gutter">
  <div class="row posts">
    {% for prod in products %}
    <div id="{{ prod.id }}" class="item new col-md-4">
      <a href="{% url 'product' prod.id %}">
        <div class="featured-item">
          <img src="{{ prod.image.url }}" title="{{ prod.name }}" width="350px" />
          <h4>{{prod.name}}</h4>
          <h6>${{prod.price}}</h6>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
